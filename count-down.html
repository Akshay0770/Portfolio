<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="count-down.css">
	<title></title>

</head>
<body>

	<div class="ab">
		<h1>WELCOME TO 2022</h1>
	</div>

	<div class="flexbox">
		<div class="count days">
			<p class="text" id="days">0</p>
			<span>Days</span>
		</div>
		<div class="count hours">
			<p class="text" id="hours">0</p>
			<span>Hours</span>
		</div>
		<div class="count minutes">
			<p class="text" id="minutes">0</p>
			<span>Minutes</span>
		</div>
		<div class="count seconds">
			<p class="text" id="seconds">0</p>
			<span>Seconds</span>
		</div>
	</div>
	<script src="count-down.js"></script>


</body>
</html>
